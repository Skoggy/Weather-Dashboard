<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container-fluid">
        <div class = "col-12 text-center">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-around">
            <div class="col-3 card bg-light mt-2">
                <div class="form-inline mt-3">
                    <input class="ml-5 city-input" id="city" type="text" placeholder="Search">
                    <button class="btn btn-primary ml-5" id="submit-city" type="submit">Search for a City:</button>
                </div>

                <ul class="mr-5 mt-2 city-list">
                </ul>
            </div>

            <div class="col-7 card bg-light mt-4">
                <div class="row current">
                    <div class="col-7">
                        <h1><span class="city-name" id="current-city"></span></h1> <img id="weather-img" src="">
                        <p>Temperature: <span id="temperature"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind Speed: <span id="windspeed"></span></p>
                        <p>UV Index: <p><span id = "uv-index" class = "badge"></span></p>
                    
                </div>
                
                <h3 class="mt-5 mb-5">Five Day Forecast: </h3>

                <div class="card bg-primary">
                    <div id="day-1" class="card-body p-2">
                        <h6 class="card-date"></h6>
                        <img class="weather-icon">
                        <p class='weather-temp'></p>
                        <p class="weather-humidity"></p>
                    </div>
                </div>
                <div class="card bg-primary">
                    <div id="day-2" class="card-body p-2">
                        <h6 class="card-date"></h6>
                        <img class="weather-icon">
                        <p class='weather-temp'></p>
                        <p class="weather-humidity"></p>
                    </div>
                </div>
                <div class="card bg-primary">
                    <div id="day-3" class="card-body p-2">
                        <h6 class="card-date"></h6>
                        <img class="weather-icon">
                        <p class='weather-temp'></p>
                        <p class="weather-humidity"></p>
                    </div>
                </div>
                <div class="card bg-primary">
                    <div id="day-4" class="card-body p-2">
                        <h6 class="card-date"></h6>
                        <img class="weather-icon">
                        <p class='weather-temp'></p>
                        <p class="weather-humidity"></p>
                    </div>
                </div>
                <div class="card bg-primary">
                    <div id="day-5" class="card-body p-2">
                        <h6 class="card-date"></h6>
                        <img class="weather-icon">
                        <p class='weather-temp'></p>
                        <p class="weather-humidity"></p>
                    </div>
                </div>
</div>
            </div>
        </div>
    </div>


    



</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js" type="text/javascript"></script>
<script src="https://kit.fontawesome.com/f900427f32.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</html>
